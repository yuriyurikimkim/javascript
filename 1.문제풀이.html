<body>
    <script> 
        //1번 사각형의 넓이 = 가로*세로
        let width = Number (prompt ('가로 = '));
        let height = Number (prompt ('세로 ='));
        let area = width * height
        alert('사각형의 넓이는 = ' + area + ' 입니다.');
    //  alert(`사각형의 넓이는 = ${area} 입니다.`)
       
        //2번 나이 계산
        let year = 2022;
        let byear = prompt('태어난 년도 입력');
        let age = year - byear + 1;
        console.log(age);
        document.write(`태어난 년도는 ${byear} 이고, 나이는 ${age} 입니다.`);

        

    </script>
