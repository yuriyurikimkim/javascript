    <script>
        //1. (클로저 사용) 학생 3명의 국어,영어,수학 점수를 넘겨 받아 평균을 계산하는 프로그램을 작성하시오.

        function list(name, ko, en, ma){
            let sungJuk = (ko + en + ma)/3;
            
            return function(){
            console.log(name + ' | ' + ko + ' | ' + en + ' | ' + ma + ' | ' + '평균: ' + sungJuk); 
            };
        }
        list('홍길동',70,60,90)();
        list('성춘향',90,70,90)();
        list('이몽룡',80,60,70)();
        
    </script>
