    <script>
        let colors = ['빨강', '주황', '노랑', '초록'];
        let seasons = ['봄', '여름', '가을', '겨울'];

        for (let ele of colors){
            console.log(ele);
        }
        
        //concat 붙이기
        let concats = seasons.concat(colors);
        console.log(concats);

        // join 배열의 요소 연결
        console.log(seasons.join(' : '));
        console.log(colors.join(' ~ '));

        //reverse 배열 뒤집기
        console.log(seasons.reverse());
        console.log(seasons[0]);

        // push로 추가 입력하기
        colors.push('파랑');
        console.log(colors);

        //unshift로 왼쪽에 추가 입력하기
        colors.unshift('검정');
        console.log(colors);

        //pop으로 맨 위(?) 꺼내기
        colors.pop();
        console.log(colors);

        //shift로 맨 앞 꺼내기
        colors.shift();
        console.log(colors);

        //splice
        console.log(colors.splice(2));
        console.log(colors.splice(2,3));
        console.log(colors.splice(1,2,'핑크'));
        console.log(colors);
        colors.push('노랑','초록');
        console.log(colors);

        //slice
        console.log(colors.slice(3));
        console.log(colors);
        console.log(colors.slice(1,3));

        //Array.isArray() : 배열인지 확인
        console.log(Array.isArray(colors));
        console.log(Array.isArray(seasons));

        //indexOf() : 앞에서 부터 검색, 요소의 인덱스 리턴, 없으면 -1로 나타남.
        //lastIndexOf() : 뒤에서 부터 검색
        let colors2 = ['화이트', '핑크' , '블랙' , '그린'];
            console.log(colors2.indexOf('핑크'));
            console.log(colors2.indexOf('빨강'));
            console.log(colors2.lastIndexOf('그린'));

        //forEach(): 배열 요소 사용한 함수 활용 (for in + for of)
        //배열.forEach(function(배열요소, 인덱스, 배열){});
        colors2.forEach(function(element, index, colors2){
            console.log(`index : ${index}, element : ${element} of colors2 \n`);
        });

        //map() : 기존 배열을 이용해 새로운 배열 생성
        let array = [10, 20, 30, 40, 50];
            let array2 = array.map(function(element){
                return element *element;
            })
            console.log(array2)

        //filter() : 특정조건 만족하는 요소 추출 -> 새로운 배열 생성
        //every(): and , some():or
        let array3 = [1, 2, 3, 4, 5];
        let filterArr = array3.filter(function(element,index, array3){
            return element <= 3;
        })
        console.log(filterArr);

            return element < 3;

        let somelt3 = array3.some(lessthan3);
        console.log(everylt3);
        console.log(somelt3);

        let alph = ['a', 'z', 'c'];
        console.log(alph.sort());
        console.log(alph.reverse());
