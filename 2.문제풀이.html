<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.문제풀이</title>
</head>
<body>
    <script>
        // --1번 스위치문
        let a = Number(prompt('숫자를 입력하시오.'));
        switch(a % 7){
            case 0 :
                console.log('일요일');
                break;
            case 1 :
                console.log('월요일');
                break;
            case 2 :
                console.log('화요일');
                break;
            case 3 :
                console.log('수요일');
                break;
            case 4 :
                console.log('목요일');
                break;
            case 5 :
                console.log('금요일');
                break;
            case 6 :
                console.log('토요일');
                break;
            default :
                console.log('숫자가 아닙니다.');
                break;
            }

        // --2번
        let age = Number(prompt('나이를 입력하시오.'));
        if (age>=18){
            alert(age + '세 판매 가능!');
        }
            alert(age + '세 판매 불가!');
        
    </script>
</body>
</html>
