<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.문제풀이</title>
</head>
<body>
    <script>
        //1. 1에서 100까지 홀수합과 짝수합을 구하는 프로그램
        let jjak=0;
        let hol=0;
        for(let i = 1; i<101; i++){
            if (i % 2 === 0){
                jjak=jjak+i;
            }
            else{
                hol=hol+i;
            }
        }
        console.log('홀수의 합은 ' + hol + '입니다.');
        console.log('짝수의 합은 ' + jjak + '입니다.');

        //2. 1에서 100까지의 5의 배수의 합을 구하는 프로그램
        let c=0;
        for(let i=1; i<101; i++){
            if (i % 5 === 0){
                c=c+i;
            }
        }
        console.log('5의 배수의 합은 ' + c + '입니다.');

        // let c=0;
        // for(let i=0; i<101; i+5){
        //        c=c+i;
        // }
        // console.log('5의 배수의 합은 ' + c + '입니다.');
        
        //2-2. 1에서 100까지 3의 배수,7의 배수도 되는 숫자 출력
        let count = 0;
        for(let i=1; i<101; i++){
            if (i%3 === 0 && i%7 === 0){
            console.log(i + '는 3과 7의 배수입니다.' )
            count ++;
            }
        }
        console.log('갯수 =' + count)

        //3. 숫자 n을 입력 받아서 n!(펙토리얼)을 계산하세요.
        let answer = 1;
        let x = Number(prompt('숫자를 입력하시오.'));
        for(let i=1; i<=x; i++){
            answer = answer*i;
        }
        console.log(x + '!' + '=' + answer);

        //4. 2단 ~ 9단 
        for(let i=2; i<=9; i++){
            console.log(i + '단');
            for(let j=1; j<=9; j++){
                console.log(i + '*' + j + '=' + i*j);
            }
        }
        //5.줄수 나타내는 i:1~5 / blank : 4~0 / * = 1,3,5(2개씩증가) 
        // i=1 b=4 s=1
        // i=2 b=3 s=3
        // i=3 b=2 s=5
        // i=4 b=1 s=7
        // i=5 b=0 s=9
        let stars = '';
        let space = ' ';
        for(let i=1; i<=5; i++){
            space = '';
            stars = '';
            for(let b=1; b<=5-i; b++){
                space += ' ';
            }
            for(let s=1; s<=(i*2-1); s++){
                stars += '*';
            }
            console.log(space + stars);
        }
        // i=4 b=1 s=7
        // i=3 b=2 s=5
        // i=2 b=3 s=3
        // i=1 b=4 s=1
        for(let i=4; i>=1; i--){
            space = '';
            stars = '';
            for(let b=1; b<=5-i; b++){
                space += ' ';
            }
            for(let s=1; s<=(i*2-1); s++){
                stars += '*';
            }
            console.log(space + stars);
        }
    </script>
</body>
</html>
