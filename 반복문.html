<body>
    <script>
        // 조건에 따라 분기하는 반복문 (while문)
        let count = 0;
        while(count < 5){
            console.log(`${count + 1} 번째 입니다.`);
            count ++;
        }

        //do while문
        let count2 = 1;
        do{
            console.log(`${count2} 번째 입니다.`);
            count2 ++;
        }while(count2 <= 5)

        //별 한개씩 증가
        for(let i=0; i<5; i++){
            let stars= '';
            for (let j=0; j<i+1; j++){
                stars += '*';
            }
            console.log(stars);
        }
        
        //var는 전역 변수이지만 let,const는 영역에서 나가면 사라짐(또 써도 됨)
        for(let i=5; i>0; i--){
            let stars= '';
            for (let j=0; j<i; j++){
                stars += '*';
            }
            console.log(stars);
        }

        



    </script>
