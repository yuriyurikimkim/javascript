<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        //1.
        function Product(name, weight, price){
            this.name = name,
            this.weight = weight,
            this.price = price
            }
       
        Product.prototype.calculate = function(weight){
            return weight / this.weight * this.price;
        }

        let sam = new Product('삼겹살', 100, 1690)
        let so =  new Product('소고기', 100, 3000)
        console.log(sam.calculate(1000))
        console.log(sam.name)
        console.log(so.calculate(2000))
        console.log(so.name)
    </script>
</body>
</html>
