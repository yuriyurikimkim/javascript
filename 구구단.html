<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div{
            display: inline-block;
            border: 1px solid #ddd;
            text-align: center;
            margin: 10px;
            padding: 30px;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(let i=2; i<=9; i++){
            document.write('<div>')
            document.write(`<h3>${i}단</h3>`)
        for(let j=1; j<=9; j++){
            document.write('<li>')
            document.write(i + '*' + j + '=' + i*j);
            document.write('</li>')
            }
            document.write('</div>')
        }
    </script>
</body>
</html>
