<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>
</head>
<body>
    <script>
        //5.줄수 나타내는 i:1~5 / blank : 4~0 / * = 1,3,5(2개씩증가) 
        // i=1 b=4 s=1
        // i=2 b=3 s=3
        // i=3 b=2 s=5
        // i=4 b=1 s=7
        // i=5 b=0 s=9
        let stars = '';
        let space = ' ';
        for(let i=1; i<=5; i++){
            space = '';
            stars = '';
            for(let b=1; b<=5-i; b++){
                space += ' ';
            }
            for(let s=1; s<=(i*2-1); s++){
                stars += '*';
            }
            console.log(space + stars);
        }
        // i=4 b=1 s=7
        // i=3 b=2 s=5
        // i=2 b=3 s=3
        // i=1 b=4 s=1
        for(let i=4; i>0; i--){
            space = '';
            stars = '';
            for(let b=1; b<=5-i; b++){
                space += ' ';
            }
            for(let s=1; s<=(i*2-1); s++){
                stars += '*';
            }
            console.log(space + stars);
        }

    </script>
</body>
</html>
